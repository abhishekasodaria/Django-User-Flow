<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	{% if message %}
		<h2>{{message}}</h2>
	{%else%}
		<h2>OTP Sent to Registered Phone Number</h2>
	{% endif %}
<table>
<form class="form-signin" method="POST" action = '/login/'>
		{% csrf_token %}
 
  <h1 >Log In</h1>

  
  <input type="text" name = "phone_number" id="inputEmail" class="form-control" placeholder="Phone Number" required autofocus>
  

 	
  <button  type="submit">Log in</button>
</form>
</table>
</body>
</html>
