<!DOCTYPE html>
<html>
<head>
	<title>Registraion Form</title>
</head>
<body>
<form class="form-signin" method="POST">
		{% csrf_token %}
 
  <h1 class="h3 mb-3 font-weight-normal">Registration an Account</h1>
  
  <input type="email" name = "email" id="inputEmail" class="form-control" placeholder= "Email" required autofocus>
  

  <input type="email" name = "email" id="inputEmail" class="form-control" placeholder= "Email" required autofocus>
  
  <input type="password" name="password1" id="inputPassword1" class="form-control" placeholder="Password" required>
  

  <input type="text" name = "phone_number" id="inputCountry" class="form-control" placeholder="Phone Number" required>

  <input type="text" name = "" id="inputDateofbirth" class="form-control" placeholder="Date of Birth" required>
 	{% for field in form %}
		{% for error in field.errors %}
			<p style="color: red">{{error}}</p>
		{% endfor %}
	{% endfor %}

	{% if form.non_field_errors %}
	<div style="color: red">
	<p>{{form.non_field_errors}}</p>
	</div>
	{% endif %}
  <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
</form>
</body>
</html>
